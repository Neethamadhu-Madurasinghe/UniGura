<!DOCTYPE html>
<head>
    <style>

img{
    width: 50%;
    animation: 1.5s cubic-bezier(.25, 1, .30, 1) wipe-in-down both;
}

@keyframes wipe-in-down {
  from {
    clip-path: inset(0 0 100% 0);
  }
  to {
    clip-path: inset(0 0 0 0);
  }
}

    </style>
</head>
<body>
<img src="bg.png">

</body>
</html>
